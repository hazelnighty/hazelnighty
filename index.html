    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;

        header {
            background: #a974bc;

            letter-spacing: 2px;
        }
        header h1 {
            margin: 0;

        }
        nav {
            display: flex;
            justify-content: center;
            background: #e6d1f2;
            padding: 10px 0;
        }
        nav button {
            background: none;
            border: none;
            color: #6c3483;
            font-size: 1.1rem;
            margin: 0 15px;
            cursor: pointer;
            padding: 8px 18px;
            border-radius: 20px;
            transition: background 0.2s;
        }
        nav button.active, nav button:hover {

            color: #fff;
        }
        main {

            padding: 0 20px;

        .category-section {
            display: none;
            animation: fadeIn 0.7s;
        }
        .category-section.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(169,116,188,0.12);
            padding: 18px 12px 12px 12px;
            text-align: center;
            transition: transform 0.16s;
        }
        .product-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 4px 18px rgba(169,116,188,0.16);
        }
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 10px;
            background: #f3e6fa;
            margin-bottom: 12px;
        }
        .product-title {
            font-size: 1.08rem;
            font-weight: 500;
            margin: 0;
            color: #7d3c98;
        }
        @media (max-width: 700px) {
            .category-section.active {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 18px;
            }
            .product-image {
                height: 150px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            background: #a974bc;
            color: #fff;
            text-align: center;
            padding: 18px 0 10px 0;
            margin-top: 40px;

}

    <script>
        function showCategory(category) {
            // Hide all categories
            document.querySelectorAll('.category-section').forEach(section => section.classList.remove('active'));
            // Show selected category
            document.getElementById(category).classList.add('active');
            // Update active button
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            switch(category) {
                case 'cotton': document.querySelectorAll('nav button')[0].classList.add('active'); break;
                case 'alpine': document.querySelectorAll('nav button')[1].classList.add('active'); break;
                case 'hosiery': document.querySelectorAll('nav button')[2].classList.add('active'); break;
                case 'satin': document.querySelectorAll('nav button')[3].classList.add('active'); break;
